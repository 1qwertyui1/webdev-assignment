<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">My Website</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="feedback.html">Feedback</a></li>
        <li class="nav-item"><a class="nav-link" href="photos.html">Photos</a></li>
      </ul>
    </div>
  </div>
</nav>

<div style="margin-top:80px;"></div>

<div class="container">
  <h2 id="main-heading">Feedback Form</h2>

  <div class="content-box">
    <form>
      <label>Full Name</label><br>
      <input type="text" required placeholder="Your Name"><br><br>

      <label>Email</label><br>
      <input type="email" required placeholder="Your Email"><br><br>

      <p>Rating:</p>
      <input type="radio" name="rating"> Very Satisfied<br>
      <input type="radio" name="rating"> Satisfied<br>
      <input type="radio" name="rating"> Neutral<br>
      <input type="radio" name="rating"> Unsatisfied<br><br>

      <p>Interests:</p>
      <input type="checkbox"> Web Development<br>
      <input type="checkbox"> Mobile Development<br>
      <input type="checkbox"> AI & Machine Learning<br><br>

      <label>Country</label><br>
      <select>
        <option>Nepal</option>
        <option>India</option>
        <option>USA</option>
      </select><br><br>

      <label>Write your feedback here</label><br>
      <textarea rows="4" placeholder="Your feedback"></textarea><br><br>

      <input type="submit" value="Submit">
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
